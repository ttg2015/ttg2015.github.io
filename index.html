<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 30vh;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1>Hi, I'm Your Name</h1>
</body>
</html>
